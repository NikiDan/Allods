<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Allods</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@602&family=Roboto+Condensed:wght@700;702&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-logo">
            <img class="logo" src="./img/logo.png" alt="logo"/>
        </div>
        <div class="header-images">
            <img class="header-images__hue" src="./img/Hue_Saturation.png" alt=""/>
            <div class="header-images__curtains">
                <img class="header-images__layer-left" src="./img/Layer1571.png" alt=""/>
                <img class="header-images__layer-right" src="./img/Layer1572.png" alt=""/>
            </div>
            <div class="header-images__heroes">
                <img class="header-images__girl" src="./img/MafiaCostume_20222.png" alt=""/>
                <img class="header-images__boxes" src="./img/boxes.png" alt=""/>
                <img class="header-images__man" src="./img/MafiaCostume_20223.png" alt=""/>
            </div>
            <img class="header-images__glow-center" src="./img/glow1.png" alt=""/>
            <img class="header-images__glow-down" src="./img/BLUEGLOW3.png" alt=""/>
            <img class="header-images__layer-down" src="./img/Layer1573.png" alt=""/>
            <h3 class="header__description">коллекционные издания</h3>
        </div>
    </header>
    <main class="body">
        <div class="main__dog">
            <div class="main-dog__circle"></div>
            <img class="body-img__dog" src="./img/Vito1.png" alt="Vito">
        </div>
        <div class="main__content">
            <h1 class="main__title">набор «посылка с контрабандой»</h1>
            <div class="main__content-table">
                <div class="content-table__description">
                    <h6 class="table-description__free table-description__element">Бесплатные сервера</h6>
                    <h6 class="table-description__sub table-description__element">Подписочный сервер</h6>
                </div>
                <div class="content-table__item">
                    <div class="item">
                        <div class="item__description">
                            <img class="item__icon" src="img/Symbol8.png" alt=""/>
                            <span class="item__text">Игровое время</span>
                        </div>
                        <div class="item__count">
                            <span class="count__free">-</span>
                            <span class="count__sub">30 дней</span>
                        </div>
                    </div>
                    <div class="item">
                        <div class="item__description">
                            <img class="item__icon" src="img/Symbol5.png" alt=""/>
                            <span class="item__text">Запечатанный набор инструментов</span>
                        </div>
                        <div class="item__count table-row__count-2">
                            <span class="count__free">1</span>
                            <span class="count__sub">1</span>
                        </div>
                    </div>
                    <div class="item">
                        <div class="item__description">
                            <img class="item__icon" src="img/Symbol6.png" alt=""/>
                            <span class="item__text">Хрупкая чистая руна 10-й ступени</span>
                        </div>
                        <div class="item__count table-row__count-3">
                            <span class="count__free">1</span>
                            <span class="count__sub">-</span>
                        </div>
                    </div>
                    <div class="item">
                        <div class="item__description">
                            <img class="item__icon" src="img/Symbol1.png" alt=""/>
                            <span class="item__text">Большой символ изобилия творца</span>
                        </div>
                        <div class="item__count table-row__count-4">
                            <span class="count__free">10</span>
                            <span class="count__sub">-</span>
                        </div>
                    </div>
                    <div class="item">
                        <div class="item__description">
                            <img class="item__icon" src="img/Symbol3.png" alt=""/>
                            <span class="item__text">Мана-батарея</span>
                        </div>
                        <div class="item__count table-row__count-5">
                            <span class="count__free">-</span>
                            <span class="count__sub">20</span>
                        </div>
                    </div>
                    <div class="item">
                        <div class="item__description">
                            <img class="item__icon" src="img/Symbol4.png" alt=""/>
                            <span class="item__text">Модуль памяти</span>
                        </div>
                        <div class="item__count table-row__count-6">
                            <span class="count__free">-</span>
                            <span class="count__sub">10</span>
                        </div>
                    </div>
                    <div class="item">
                        <div class="item__description">
                            <img class="item__icon" src="img/Symbol2.png" alt=""/>
                            <span class="item__text">Помощник Вито</span>
                        </div>
                        <div class="item__count table-row__count-7">
                            <span class="count__free">1</span>
                            <span class="count__sub">1</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main__content-box">
                <div class="main__box"></div>
                <div class="main__box-offer">
                    <h1 class="box-offer__price-text"></h1>
                    <button class="box-offer__btn"></button>
                </div>
            </div>
        </div>
    </main>
    <footer class = "footer"></footer>
</body>
</html>
